<head>

<body>
    <nav>

            <li><a href="index.html">Home</a></li>

    <div class="container">
        <h1>Tabela de Dados</h1>
        <div>
            <canvas id="myChart" width="500" height="500"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        const Utils = {
            numbers: (cfg) => Array.from({ length: cfg.count }, () => Math.floor(Math.random() * (cfg.max - cfg.min + 1)) + cfg.min),
            CHART_COLORS: {
                // red: 'rgba(255, 99, 132, 0.8)',
                // yellow: 'rgba(255, 205, 86, 0.6)',
                green: 'rgba(0, 148, 64, 0.8)',
                orange: 'rgba(255, 100, 0, 0.8)',
                // blue: 'rgba(54, 162, 235, 0.6)',
            }
        };


        const DATA_COUNT = 5;
        const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

        const data = {
            labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
            datasets: [
                {
                    label: 'Dataset 1',
                    data: [20,30],
                    backgroundColor: Object.values(Utils.CHART_COLORS),
                }
            ]
        };

        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Participação do Brasil nos investimentos da América Latina'
                    }
                }
            }
        });
    </script>
</body>
