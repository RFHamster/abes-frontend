<!DOCTYPE html>
<html lang="pt-BR">

<!-- Investimento total do Brasil e Mundo em TI -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil x Mundo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="table.html">Dados Abes</a></li>
            <li><a href="bars.html">Investimentos</a></li>
            <li><a href="line.html">Ranking do Brasil</a></li>
            <li><a href="pizza.html">Contexto Brasileiro na AL</a></li> 
        </ul>
    </nav>

    <div class="container">
        <h1>Tabela de Dados</h1>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Dataset 1',
                    data: [10, 20, 30, 40, 50, 60, 70],
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                },
                {
                    label: 'Dataset 2',
                    data: [70, 60, 50, 40, 30, 20, 10],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                }
            ]
        };

        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart - Stacked'
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        });
    </script>
</body>

</html>
